version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"   
    environment:
      MINIO_ROOT_USER: $USER
      MINIO_ROOT_PASSWORD: $PASSWORD
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  minio_data:
